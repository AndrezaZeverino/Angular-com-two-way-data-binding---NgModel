<div class="col-md-8">
    <input placeholder="Nome: " class="form-control" [(ngModel)]="person.nome">
    <input *ngIf="hideInputNumber" placeholder="Idade: " class="form-control" [(ngModel)]="person.idade">
    <input *ngIf="!hideInputNumber" (focus)="hideInputNumberEvent()" placeholder="Idade: " 
    class="form-control">
    <input placeholder="E-mail" class="form-control" [(ngModel)]="person.email">
    <input placeholder="Rua" class="form-control" [(ngModel)]="person.rua">
    <input *ngIf="hideNumber" placeholder="Número: " class="form-control" [(ngModel)]="person.numero">
    <input *ngIf="!hideNumber" (focus)="hideNumberEvent()" placeholder="Número: " 
    class="form-control">
    <input placeholder="Bairro" class="form-control" [(ngModel)]="person.bairro">
    <input placeholder="Cidade" class="form-control" [(ngModel)]="person.cidade">
    <input placeholder="Estado" class="form-control" [(ngModel)]="person.estado">
    <button class="btn btn-success btn-sm mt-3" (click)="save()">Save</button>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>E-mail</th>
                <th>Rua</th>
                <th>Número</th>
                <th>Bairro</th>
                <th>Cidade</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody *ngFor="let person of lista">
            <tr>
                <td>{{person.nome}}</td>
                <td>{{person.idade}}</td>
                <td>{{person.email}}</td>
                <td>{{person.rua}}</td>
                <td>{{person.numero}}</td>
                <td>{{person.bairro}}</td>
                <td>{{person.cidade}}</td>
                <td>{{person.estado}}</td>
                <td><button class="btn btn-danger btn-sm" (click)=remover(person)>Remover</button></td>
            </tr>
        </tbody>
    </table>
</div>
<div [ngSwitch]="cor">
    <p *ngSwitchCase="'Azul'">Azul Selecionado</p>
    <p *ngSwitchCase="'Amarelo'">Amarelo Selecionado</p>
    <p *ngSwitchCase="'Vermelho'">Vermelho Selecionado</p>
</div>
    <button class="btn btn-info btn-sm mt-4" (click)="changeColor()">Mudar Cor</button>
